<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="numeroCompte">Num de compte</label>
      <input
        id="numeroCompte"
        type="text"
        class="form-control"
        formControlName="numeroCompte"
        placeholder="Entrez votre nom d'utilisateur"
      />
      <div *ngIf="loginForm.get('numeroCompte')?.invalid && loginForm.get('numeroCompte')?.touched" class="error">
        Le nom d'utilisateur est requis.
      </div>
    </div>
  
    <div class="form-group">
      <label for="motDePasse">Mot de passe</label>
      <input
        id="motDePasse"
        type="password"
        class="form-control"
        formControlName="motDePasse"
        placeholder="Entrez votre mot de passe"
      />
      <div *ngIf="loginForm.get('motDePasse')?.invalid && loginForm.get('motDePasse')?.touched" class="error">
        Le mot de passe est requis.
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    </div>
  
    <!-- Bouton de soumission -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">mot de passe oubliÃ©e</button>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    
  </form>
