<div class="container mt-5">
  <h2 class="mb-4 text-primary">Effectuer un virement</h2>

  <!-- Associer le formulaire au FormGroup -->
  <form [formGroup]="virementForm" (ngSubmit)="effectuerVirement()" novalidate>
    
    <!-- Champ ID du compte -->
    <div class="mb-3">
      <label for="compteId" class="form-label">ID du compte</label>
      <input
        type="number"
        id="compteId"
        class="form-control"
        formControlName="compteId"/>
      <!-- Message d'erreur -->
      <small *ngIf="virementForm.get('compteId')?.invalid && virementForm.get('compteId')?.touched" class="text-danger">
        Ce champ est obligatoire
      </small>
    </div>

    <!-- Champ Numéro de compte -->
    <div class="mb-3">
      <label for="numCompte" class="form-label">Numéro de compte</label>
      <input
        type="text"
        id="numCompte"
        class="form-control"
        formControlName="numCompte"
      />
      <small *ngIf="virementForm.get('numCompte')?.invalid && virementForm.get('numCompte')?.touched" class="text-danger">
        Ce champ est obligatoire
      </small>
    </div>

    <!-- Champ Montant -->
    <div class="mb-3">
      <label for="montant" class="form-label">Montant</label>
      <input
        type="number"
        id="montant"
        class="form-control"
        formControlName="montant"
      />
      <small *ngIf="virementForm.get('montant')?.invalid && virementForm.get('montant')?.touched" class="text-danger">
        Ce champ est obligatoire
      </small>
    </div>

    <!-- Champ Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        rows="3"
        formControlName="description"
      ></textarea>
      <small *ngIf="virementForm.get('description')?.invalid && virementForm.get('description')?.touched" class="text-danger">
        Ce champ est obligatoire
      </small>
    </div>

    <!-- Boutons -->
    <div class="d-flex gap-2">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="virementForm.invalid"
      >
        Envoyer
      </button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">
        Annuler
      </button>
      <button type="button" class="btn btn-info" (click)="transferHistory()">
        Historique
      </button>
    </div>
  </form>

  <!-- Messages de succès ou d'erreur -->
  <p *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
  
</div>
