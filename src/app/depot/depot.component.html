<div class="deposit-container">
  <h2>Effectuer un Dépôt</h2>
  <form [formGroup]="depositForm" (ngSubmit)="submitDeposit()">
    <input type="number" formControlName="compteId" placeholder="ID du compte" />
    <input type="text" formControlName="numeroCompte" placeholder="Numéro du compte" />
    <input type="number" formControlName="montant" placeholder="Saisir le montant à déposer" />
    <textarea formControlName="description" placeholder="Ajouter une description pour ce dépôt"></textarea>
  
    <div class="button-group">
      <button type="submit" class="btn btn-success" [disabled]="depositForm.invalid">Valider le dépôt</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Annuler</button>
      <button type="button" class="btn btn-secondary" (click)="DepotHistory()">Historique</button>

    </div>
  </form>
</div>
